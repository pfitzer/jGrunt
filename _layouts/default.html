<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    {% include header.html %}


    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">
      {{ content }}
            </section>

            <aside id="sidebar">
                <a href="https://github.com/pfitzer/jGrunt/zipball/master" class="button">
                    <small>Download</small>
                    .zip file
                </a>
                <a href="https://github.com/pfitzer/jGrunt/tarball/master" class="button">
                    <small>Download</small>
                    .tar.gz file
                </a>

                <p class="repo-owner"><a href="https://github.com/pfitzer/jGrunt"></a> is maintained by <a href="https://github.com/pfitzer">pfitzer</a>.</p>
            </aside>
        </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript" src="{{ site.baseurl }}/js/app.js"></script>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u=(("https:" == document.location.protocol) ? "https" : "http") + "://stats.mp-development.de/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 4]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
        g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="http://stats.mp-development.de/piwik.php?idsite=4" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
    </body>
</html>
